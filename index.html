<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | QR code component</title>

  
</head>
<body>

    <div class="card">
      <div class="card__img-container">
        <img src="images/image-qr-code.png" alt="qr code">
      </div>
      <section class="card__description">
        <h2 class="card-title">Improve your front-end skills by building projects</h2>
        <h2 class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
      </section>
      
    </div>
      
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martin Maidana</a>.
  </div>

</html>
